<div class="tab-pane fade show active" id="cadastro" role="tabpanel" aria-labelledby="cadastro-tab">
  <br />

  <form class="was-validated form-row" #cadastro="ngForm" (ngSubmit)="salvar()" >
      <div class="form-row">
        <div class="form-group col-md-2">
          <label for="inputCodigo">Codigo</label>
          <input type="text" [(ngModel)]="filme.codigo" class="form-control" name="txtCodigo" disabled>
        </div>
        <div class="form-group col-md-6">
          <label for="titulo">Titulo</label>
          <input type="text" [(ngModel)]="filme.titulo" class="form-control is-valid"  #titulo="ngModel" name="titulo" minlength="5" required>
          <div [hidden]="titulo.valid" class="invalid-feedback">
               Digite o titulo.
          </div>
        </div>
        <div class="form-group col-md-4">
            <label for="autor">Autor</label>
            <input type="text" [(ngModel)]="filme.autor" class="form-control is-valid"  #autor="ngModel" name="autor" required>
            <div [hidden]="autor.valid"  class="invalid-feedback">Digite o autor. </div>
          </div>
      </div>
      <!-- -->
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="categoria"> Categoria</label>
          <input type="text" [(ngModel)]="filme.categoria" class="form-control is-valid"  #categoria="ngModel" name="categoria" required>
            <div [hidden]="categoria.valid"  class="invalid-feedback">Digite o categoria. </div>
          
          <!--<select class="form-control is-valid" id="categoria" [(ngModel)]="categoria">
            <option *ngFor="let categoria of categoriaFilme | async " [value]="categoria.categoria.descricao">
                {{categoria.categoria.descricao}}
            </option>
          </select>-->
          <!--<select id="categoria" class="form-control is-valid" formControlName="categoria" required>
            <option selected="" value=""></option>  
          </select>
          <select [ngModel]="filme.categoria" #categoria="ngModel" class="form-control"  [(ngModel)] = "categoriaFilme" name="categoria" required>
            <option selected="" value=""></option>  
            <option  [ngValue]="filmeTabela" *ngFor="let filmeTabela of filmes" >{{filmeTabela.autor}} </option>
          </select> -->


          

         <!-- <input type="text"  [(ngModel)]="filme.categoria" class="form-control is-valid" #endereco="ngModel" name="endereco" required>
          <div  [hidden]="endereco.valid" class="invalid-feedback">Digite o 00000. </div>-->
        </div>
        <div class="form-group col-md-4">
          <label for="editora">Editora</label>
          <input type="text" [(ngModel)]="filme.editora" class="form-control is-valid" #editora="ngModel" name="editora" required>
          <div [hidden]="editora.valid"  class="invalid-feedback">Digite o editora. </div>
        </div>
      </div>               
      <!-- -->        
        <div class="container">
            <button class="btn btn-success" type="submit" [disabled]="cadastro.form.invalid" (click)="salvar()"> Enviar </button>
            <button class="btn btn-danger" type="button" [hidden]="isNew" (click)="excluir()"> Excluir </button>
            <button class="btn btn-warning" type="button" (click)="cancelar()"> Cancelar </button>
        </div>
    </form>
</div>
