<div class="tab-pane fade show active" id="cadastro" role="tabpanel" aria-labelledby="cadastro-tab">
  <br />
  <!--<button type="button" (click)="novo()" class="btn btn-info">Novo</button>
  <button type="button" (click)="salvar()" class="btn btn-success">Salvar</button>
  <button type="button" (click)="excluir()" class="btn btn-danger">Excluir</button>
  <button type="button" (click)="pesquisar()" class="btn btn-warning">Pesquisar</button>-->
  <br /><br />
  <form class="was-validated form-row" #cadastro="ngForm" (ngSubmit)="salvar()" >
      <div class="form-row">
        <div class="form-group col-md-2">
          <label for="inputCodigo">Codigo</label>
          <input type="text" [(ngModel)]="editora.codigo" class="form-control" name="txtCodigo" disabled>
        </div>
        <div class="form-group col-md-6">
          <label for="nome">Nome</label>
          <input type="text" [(ngModel)]="editora.nome" class="form-control is-valid"  #nome="ngModel" name="nome" minlength="5" required>
          <div [hidden]="nome.valid" class="invalid-feedback">
                Digite o nome.
          </div>
        </div>
      </div>
      <div class="container">
          <button class="btn btn-success" type="submit" [disabled]="cadastro.form.invalid" (click)="salvar()"> Enviar </button>
          <button class="btn btn-danger" type="button" [hidden]="isNew" (click)="excluir()"> Excluir </button>
          <button class="btn btn-warning" type="button" (click)="cancelar()"> Cancelar </button>
      </div>
    </form>
</div>
