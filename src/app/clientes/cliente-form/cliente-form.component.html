<div class="tab-pane fade show active" id="cadastro" role="tabpanel" aria-labelledby="cadastro-tab">
  <br />
  <button type="button" (click)="novo()" class="btn btn-info">Novo</button>
  <button type="button" (click)="salvar()" class="btn btn-success">Salvar</button>
  <button type="button" (click)="excluir()" class="btn btn-danger">Excluir</button>
  <button type="button" (click)="pesquisar()" class="btn btn-warning">Pesquisar</button>
  <br /><br />
  <form class="was-validated form-row" #cadastro="ngForm" (ngSubmit)="salvar()" >
      <div class="form-row">
        <div class="form-group col-md-2">
          <label for="inputCodigo">Codigo</label>
          <input type="text"[(ngModel)]=(cliente.codigo) class="form-control" id="inputCodigo" name="txtCodigo" disabled>
        </div>
        <div class="form-group col-md-6">
          <label for="nome">Nome</label>
          <input type="text" [(ngModel)]=(cliente.nome) class="form-control is-valid" #nome="ngModel" name="nome" minlength="5" required>
          <div [hidden="nome.valid"] class="invalid-feedback">
               Digite o nome.
          </div>
        </div>
        <div class="form-group col-md-4">
            <label for="inputCargo">Cargo</label>
            <input type="text" [(ngModel)]="cliente.cargo" class="form-control is-valid" id="inputCargo" name="textCargo" required>
            <div class="invalid-feedback">Digite o cargo. </div>
          </div>
      </div>
      <!-- -->
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputEndereco">Endereço</label>
          <input type="text"  [(ngModel="cliente.endereco" class="form-control is-valid" id="inputEndereco" name="txtEndereco" required>
          <div class="invalid-feedback">Digite o endereço. </div>
        </div>
        <div class="form-group col-md-4">
          <label for="inputCidade">Cidade</label>
          <input type="text"  [(ngModel)]="cliente.cidade" class="form-control is-valid" id="inputCidade" name="txtCidade" required>
          <div class="invalid-feedback">Digite o cidade. </div>
        </div>
        <div class="form-group col-md-2">
            <label for="inputCep">Cep</label>
            <input type="text" [(ngModel)]="cliente.cep" class="form-control is-valid" id="inputCep" name="txtCep" required>
            <div class="invalid-feedback">Digite o cep. </div>
        </div>
      </div>                
      <!-- -->
      <div class="form-row">
          <div class="form-group col-md-4">
            <label for="inputPais">Pais</label>
            <input type="text" [(ngModel)]="cliente.pais" class="form-control is-valid" id="inputPais" name="txtPais" required>
            <div class="invalid-feedback">Digite o pais. </div>
          </div>
          <div class="form-group col-md-4">
            <label for="inputTelefone">Telefone</label>
            <input type="text" [(ngModel)]="cliente.telefone" class="form-control is-valid" id="inputTelefone" name="txtTelefenoe" required>
            <div class="invalid-feedback">Digite o telefone. </div>
          </div>
          <div class="form-group col-md-4">
              <label for="inputFax">Fax</label>
              <input type="text" [(ngModel)]="cliente.fax" class="form-control is-valid" id="inputFax" name="txtFax" required>
              <div class="invalid-feedback">Digite o fax. </div>
          </div>
        </div> 
    </form>
</div>
